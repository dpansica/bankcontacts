<tr>
    <td class="text-nowrap align-middle">${firstName} ${secondName}</td>
    <td class="text-nowrap align-middle"><span>${dob}</span></td>
    <td class="text-center alignmiddle">
        <div class="btn-group align-top">
            <button class="btn btn-sm btn-outline-secondary badge edit-address" type="button" data-toggle="modal"
                    data-target="#user-formmodal" data-id="${id}">Edit
            </button>
            <button class="btn btn-sm btn-outline-secondary badge delete-address" type="button" data-id="${id}"><i
                    class="fa fa-trash"></i></button>
        </div>
    </td>
</tr>
