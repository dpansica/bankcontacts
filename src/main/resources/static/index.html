<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from https://bootdey.com  -->
    <!--  All snippets are MIT license https://bootdey.com/license -->
    <title>Contacts App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    	body{
    margin-top:20px;
    background:#f8f8f8
}
    </style>

  <link rel="stylesheet" href="bootstrap-datepicker-1.9.0-dist/css/bootstrap-datepicker.css">
  <script src="bootstrap-datepicker-1.9.0-dist/js/bootstrap-datepicker.js"></script>

  <script src="script.js"></script>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row flex-lg-nowrap">

  <div class="col">
    <div class="e-tabs mb-3 px-3">
      <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link active" href="#">Users</a></li>
      </ul>
    </div>

    <div class="row flex-lg-nowrap">
      <div class="col mb-3">
        <div class="e-panel card">
          <div class="card-body">
            <div class="card-title">
              <h6 class="mr-2"><span>Contacts</span></h6>
            </div>
            <div class="e-table">
              <div class="table-responsive table-lg mt-3">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th class="max-width">Name</th>
                      <th class="sortable">Date</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="contacts">

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-3 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="text-center px-xl-3">
              <button class="btn btn-success btn-block" type="button" data-toggle="modal" data-target="#contact-form-modal">New Contact</button>
            </div>
            <hr class="my-3">
            <form class="form" novalidate="" id="searchForm" action="javascript:postForm('searchForm', 'http://127.0.0.1:8080/contacts-app/contacts', refreshContactList)">
              <div>
                <div class="form-group">
                  <label>Search by Name:</label>
                  <div><input class="form-control w-100" type="text" placeholder="Name" id="name" value=""></div>
                </div>
                <div class="form-group">
                  <label>Search by Address:</label>
                  <div><input class="form-control w-100" type="text" placeholder="Address" id="address" value=""></div>
                </div>
                <div class="form-group">
                  <label>From Age:</label>
                  <div><input class="form-control w-100" type="text"  id="fromAge" value=""></div>
                </div>
                <div class="form-group">
                  <label>To Age:</label>
                  <div><input class="form-control w-100" type="text"  id="toAge" value=""></div>
                </div>
              </div>
              <div class="text-center px-xl-3">
                <button class="btn btn-primary" type="submit">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- User Form Modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="contact-form-modal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Contact</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="py-1">
              <form class="form" novalidate="" id="contactForm" action="javascript:postForm('contactForm', 'http://127.0.0.1:8080/contacts-app/contacts/save', closeModalAndRefreshContactList)">
                <div class="row">
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <div class="form-group" id="contactPicture">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label>First Name</label>
                          <input class="form-control" type="hidden" name="name" id="id">
                          <input class="form-control" type="text" name="name" id="firstName">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label>Second Name</label>
                          <input class="form-control" type="text" name="secondName" id="secondName">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label>Date of Birth</label>
                          <input type="text" class="form-control datepicker" id="dob">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label>Picture</label>
                          <input type="hidden" class="form-control" id="picture">
                          <input type="file" class="form-control" id="file" onchange="writeBase64To($('#file').prop('files')[0], 'picture', loadImage);">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit">Save Changes</button>
                  </div>
                </div>

                <div class="row">
                  <div class="col d-flex justify-content-end">
                    <button class="btn btn-success btn-block" type="button" data-toggle="modal" data-target="#address-form-modal">New Address</button>
                  </div>
                </div>

                <div class="row flex-lg-nowrap">
                  <div class="col mb-3">
                    <div class="e-panel card">
                      <div class="card-body">
                        <div class="card-title">
                          <h6 class="mr-2"><span>Addresses</span></h6>
                        </div>
                        <div class="e-table">
                          <div class="table-responsive table-lg mt-3">
                            <table class="table table-bordered">
                              <thead>
                              <tr>
                                <th class="max-width">Street</th>
                                <th class="sortable">Postal Code</th>
                                <th class="sortable">Town</th>
                                <th class="sortable">Country</th>
                                <th>Actions</th>
                              </tr>
                              </thead>
                              <tbody id="addresses">

                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col d-flex justify-content-end">
                    <button class="btn btn-success btn-block" type="button" data-toggle="modal" data-target="#phone-form-modal">New Phone Number</button>
                  </div>
                </div>

                <div class="row flex-lg-nowrap">
                  <div class="col mb-3">
                    <div class="e-panel card">
                      <div class="card-body">
                        <div class="card-title">
                          <h6 class="mr-2"><span>Phone numbers</span></h6>
                        </div>
                        <div class="e-table">
                          <div class="table-responsive table-lg mt-3">
                            <table class="table table-bordered">
                              <thead>
                              <tr>
                                <th class="max-width">Internation prefix</th>
                                <th class="sortable">Local prefix</th>
                                <th class="sortable">Number</th>
                                <th>Actions</th>
                              </tr>
                              </thead>
                              <tbody id="phones">

                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" role="dialog" tabindex="-1" id="address-form-modal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Address</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="py-1">
              <form class="form" novalidate="" id="addressForm" action="javascript:postForm('addressForm', 'http://127.0.0.1:8080/contacts-app/address/save', closeModalAndRefreshAddressList)">
                <div class="row">
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label>Street</label>
                          <input class="form-control" type="hidden" name="id" id="id">
                          <input class="form-control" type="hidden" name="contactId" id="contactId">
                          <input class="form-control" type="text" name="street" id="street">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label>Postal Code</label>
                          <input class="form-control" type="text" name="postalCode" id="postalCode">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label>Town</label>
                          <input class="form-control" type="text" name="town" id="town">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label>Country</label>
                          <input class="form-control" type="text" name="country" id="country">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit">Save Changes</button>
                  </div>
                </div>



              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" role="dialog" tabindex="-1" id="phone-form-modal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Address</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="py-1">
              <form class="form" novalidate="" id="phoneForm" action="javascript:postForm('phoneForm', 'http://127.0.0.1:8080/contacts-app/phone/save', closeModalAndRefreshPhoneList)">
                <div class="row">
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label>International Prefix</label>
                          <input class="form-control" type="hidden" name="id" id="id">
                          <input class="form-control" type="hidden" name="phoneContactId" id="phoneContactId">
                          <input class="form-control" type="text" name="internationalPrefix" id="internationalPrefix">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label>Local Prefix</label>
                          <input class="form-control" type="text" name="localPrefix" id="localPrefix">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label>Number</label>
                          <input class="form-control" type="text" name="number" id="number">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit">Save Changes</button>
                  </div>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</div>

<script src="http://netdna.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
	
</script>
</body>
</html>
