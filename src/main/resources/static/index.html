<!DOCTYPE html>
<html>
<head>
    <title>Home page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <h3>Contacts</h3>

    <div class="toolbar">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Contact</button>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div class="master_detail">
        <div class="row">
            <div class="col-md-2 col-sm-12 col-xs-12">
                <div class="master_list">
                    <div id="contacts" class="list-group">
                    </div>
                </div>
            </div>
            <div class="col-md-10 col-sm-12 col-xs-12">
                <div class="detail_list">
                    <article class="option1">
                        <h3>Contact Details</h3>
                        <button type="button" class="btn btn-flat btn-warning"><i class="fa fa-table"></i>&nbsp;Table_Fields_01
                        </button>
                        <button type="button" class="btn btn-flat btn-warning"><i class="fa fa-table"></i>&nbsp;Table_Fields_02
                        </button>
                        <button type="button" class="btn btn-flat btn-warning"><i class="fa fa-table"></i>&nbsp;Table_Fields_03
                        </button>
                        <button type="button" class="btn btn-flat btn-warning"><i class="fa fa-table"></i>&nbsp;Table_Fields_04
                        </button>
                        <button type="button" class="btn btn-flat btn-warning"><i class="fa fa-table"></i>&nbsp;Table_Fields_05
                        </button>
                    </article>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
